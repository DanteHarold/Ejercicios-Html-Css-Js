<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,400;1,500&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Menu Despegable Responsive</title>
</head>
<body>
    <nav class="sidebar">
        <div class="logo__content">
            <div class="logo">
                <i class="fab fa-buy-n-large"></i>
                <div class="logo__name">DAS</div>
            </div>
        </div>
        <i class="fas fa-bars icon-bar"></i>
        <ul class="main__menu">
            <li class="main__menu-item">
                <a href="#" class="main__menu-link">
                  <i class="fas fa-search main__menu-icon search"></i>
                  <input type="text" name="" id="" placeholder="Search...">
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li class="main__menu-item">
                <a href="#" class="main__menu-link">
                  <i class="fas fa-border-none main__menu-icon"></i>
                  <span class="main__menu-name">DASHBOARD</span>
                </a>
                <span class="tooltip">DASHBOARD</span>
            </li>
            <li class="main__menu-item">
                <a href="#" class="main__menu-link">
                  <i class="fas fa-user main__menu-icon"></i>
                  <span class="main__menu-name">USER</span>
                </a>
                <span class="tooltip">USER</span>
            </li>
            <li class="main__menu-item">
                <a href="#" class="main__menu-link">
                  <i class="fas fa-comments main__menu-icon"></i>
                  <span class="main__menu-name">MESSAGES</span>
                </a>
                <span class="tooltip">MESSAGES</span>
            </li>
            <li class="main__menu-item">
                <a href="#" class="main__menu-link">
                  <i class="fas fa-chart-pie main__menu-icon"></i>
                  <span class="main__menu-name">ANALYTICS</span>
                </a>
                <span class="tooltip">ANALYTICS</span>
            </li>
            <li class="main__menu-item">
                <a href="#" class="main__menu-link">
                  <i class="fas fa-folder main__menu-icon"></i>
                  <span class="main__menu-name">FILE MANAGER</span>
                </a>
                <span class="tooltip">FILE MANAGER</span>
            </li>
            <li class="main__menu-item">
                <a href="#" class="main__menu-link">
                  <i class="fas fa-shopping-cart main__menu-icon"></i>
                  <span class="main__menu-name">ORDER</span>
                </a>
                <span class="tooltip">ORDER</span>
            </li>
            <li class="main__menu-item">
                <a href="#" class="main__menu-link">
                  <i class="fas fa-heart main__menu-icon"></i>
                  <span class="main__menu-name">SAVED</span>
                </a>
                <span class="tooltip">SAVED</span>
            </li>
            <li class="main__menu-item">
                <a href="#" class="main__menu-link">
                  <i class="fas fa-cog main__menu-icon"></i>
                  <span class="main__menu-name">SETTINGS</span>
                </a>
                <span class="tooltip">SETTINGS</span>
            </li>
            <div class="profile__content">
                <div class="profile">
                    <div class="profile__details">
                        <img src="foto.PNG" alt="">
                        <div class="namejob">
                            <div class="name">DANTEHAROLD</div>
                            <div class="job">WEB DESIGNER</div>
                        </div>
                    </div>
                    <i class="fas fa-sign-out-alt log__out"></i>
                </div>
            </div>
        </ul>
    </nav>
    <div class="home__content">
        <div class="text">Home Content</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
